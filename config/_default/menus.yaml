# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: News
    url: '#news'
    weight: 20
  - name: Research
    url: '#research'
    weight: 40
  - name: Presentations
    url: '#presentations'
    weight: 50
  - name: Publications
    url: '#publications'
    weight: 60
  - name: Awards
    url: '#awards'
    weight: 70

